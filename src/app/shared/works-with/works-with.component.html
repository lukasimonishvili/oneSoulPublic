<section class="os-works-with">
  <div class="container">
    <h2 class="os-works-with__title">We work with</h2>
    <ul class="os-works-with__list flex-center-x2">
      <li
        [ngStyle]="{ order: logo.order }"
        class="os-works-with__list__item"
        *ngFor="let logo of logos"
      >
        <a href="{{ logo.link }}" target="_blank">
          <img src="{{ logo.image }}" alt="" />
        </a>
      </li>
    </ul>
  </div>
</section>
