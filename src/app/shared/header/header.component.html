<header class="os-header">
  <div class="container flex-space-btw">
    <div class="os-header__hi">
      <span *ngIf="hi">
        <span style="color: #114995">{{ hiCount }}</span> HI's
      </span>
      <span (click)="sayHi()" *ngIf="!hi">Hi</span> ðŸ‘‹
    </div>
    <nav
      class="os-header__navigation flex-center"
      [ngClass]="{ 'os-header__navigation__visible': isNavigationOpen }"
    >
      <div class="os-header__navigation__item" routerLink="/works">WORKS</div>
      <div class="os-header__navigation__item" routerLink="/services">
        SERVICES
      </div>
      <div class="os-header__navigation__item" routerLink="/">
        <img src="../../../assets/img/logo-dark.png" alt="" />
      </div>
      <div class="os-header__navigation__item" routerLink="/people">PEOPLE</div>
      <div class="os-header__navigation__item" routerLink="/contact">
        CONTACT
      </div>
    </nav>
    <img
      src="../../../assets/img/logo-dark.png"
      alt=""
      class="os-header__logo__hidden"
    />
    <ul class="os-header__socials flex-center">
      <li class="os-header__socials__item">
        <img src="../../../assets/img/social-f.svg" alt="" />
      </li>
      <li class="os-header__socials__item">
        <h1>
          <img src="../../../assets/img/social-i.svg" alt="" />
        </h1>
      </li>
      <li class="os-header__socials__item">
        <img src="../../../assets/img/social-v.svg" alt="" />
      </li>
    </ul>
    <div
      class="os-header__burger relative"
      (click)="toggleNavigation()"
      [ngClass]="{ 'os-header__burger__expanded': isNavigationOpen }"
    >
      <div class="os-header__burger__item absolute"></div>
      <div class="os-header__burger__item absolute"></div>
      <div class="os-header__burger__item absolute"></div>
    </div>
  </div>
</header>
