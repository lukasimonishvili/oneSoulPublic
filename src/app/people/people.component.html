<section class="os-people">
  <div class="container">
    <ul class="os-people__list flex-center">
      <li
        [ngStyle]="{ order: person.order }"
        class="os-people__list__item"
        *ngFor="let person of people"
      >
        <img src="{{ person.image }}" alt="" />
        <p class="full-name">{{ person.fullName }}</p>
        <p>{{ person.position }}</p>
      </li>
    </ul>
  </div>
</section>
